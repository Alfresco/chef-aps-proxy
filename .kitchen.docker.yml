---
driver:
  name: docker
  use_sudo: false

provisioner:
  name: chef_zero


verifier:
  name: inspec

platforms:
  - name: centos-7
    driver_config:
      image: centos:7.2.1511
      platform: centos
      run_command: /usr/sbin/init
      privileged: true
      require_chef_omnibus: 12.19.36
      forward:
      - 80:80

suites:
  - name: default
    run_list:
      - recipe[aps-proxy::default]
